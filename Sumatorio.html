<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio de 100 números</title>
</head>
<body>
    <h1>Sumatorio de 100 números</h1>
    <p>El sumatorio de los 100 números generados es: <span id="resultado"></span></p>

    <script>
        // Crear un vector de 100 números
        let vector = [];
        for (let i = 0; i < 100; i++) {
            vector.push(i + 1); // Rellenamos el vector con números del 1 al 100
        }

        // Calcular el sumatorio de todos los números del vector
        let sumatorio = vector.reduce((acumulador, numero) => acumulador + numero, 0);

        // Mostrar el resultado en el HTML
        document.getElementById('resultado').textContent = sumatorio;
    </script>
</body>
</html>
