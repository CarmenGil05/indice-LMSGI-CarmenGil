<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de números pares e impares</title>
</head>
<body>
    <h1>Contador de números pares e impares</h1>
    <p>Introduce números. La entrada termina cuando introduces 0 o un valor no numérico.</p>
    <input type="text" id="numeroInput" placeholder="Introduce un número">
    <p id="resultado"></p>

    <script>
        let numeros = []; // Array para almacenar los números

        document.getElementById('numeroInput').addEventListener('input', function () {
            let input = this.value.trim(); // Obtener el valor del input
            let numero = parseFloat(input); // Convertir a número

            // Verificar si el valor es un número válido y no es 0
            if (!isNaN(numero) && numero !== 0) {
                numeros.push(numero); // Agregar el número al array
                mostrarResultado(); // Mostrar el resultado actualizado
                this.value = ''; // Limpiar el input
            } else if (input === '0' || isNaN(numero)) {
                mostrarResultado(); // Mostrar el resultado final
                numeros = []; // Reiniciar el array para una nueva entrada
            }
        });

        function mostrarResultado() {
            // Contar números pares e impares
            let pares = numeros.filter(num => num % 2 === 0).length;
            let impares = numeros.length - pares;

            // Mostrar el resultado
            document.getElementById('resultado').innerHTML = `
                Array de entrada: [${numeros.join(', ')}]<br>
                Números pares: ${pares}<br>
                Números impares: ${impares}
            `;
        }
    </script>
</body>
</html>
