<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Calculadora Básica</h2>
    <p>Primer número: <input type="text" class="num1"></p>
    <p>Segundo número: <input type="text" class="num2"></p>
    
    <button class="sumar">Sumar</button>
    <button class="restar">Restar</button>
    <button class="restar">Múltiplicar</button>
    <button class="restar">Dividir</button>


    <div class="resultado"></div>

    <script>
        $(document).ready(function(){
            $(".sumar").click(function(){
                var num1 = parseFloat($(".num1").val());
                var num2 = parseFloat($(".num2").val());
                var resultado = num1 + num2;
                $(".resultado").html("Resultado: " + resultado);
            });

            $(".restar").click(function(){
                var num1 = parseFloat($(".num1").val());
                var num2 = parseFloat($(".num2").val());
                var resultado = num1 - num2;
                $(".resultado").html("Resultado: " + resultado);
            });

            $(".multiplicar").click(function(){
                var num1 = parseFloat($(".num1").val());
                var num2 = parseFloat($(".num2").val());
                var resultado = num1 * num2;
                $(".resultado").html("Resultado: " + resultado);
            });

            $(".dividir").click(function(){
                var num1 = parseFloat($(".num1").val());
                var num2 = parseFloat($(".num2").val());
                var resultado = num1 / num2;
                $(".resultado").html("Resultado: " + resultado);
            });
        });
    </script>

</body>
</html>
